<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,
          maximum-scale=1, user-scalable=no"/>
    <title>登录页Sass</title>
    <link rel="stylesheet" href="task11.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<body>
<div class="header-box">

    <div class="header-log">登陆</div>
    <div>注册</div>
</div>
<div class="cont-box">
    <div class="cont1">
        <div class="cont1-img"></div>
        <label>
        <input class="cont1-input" type="text" value="请输入手机号" />
        </label>
    </div>
    <div class="cont2">
        <div class="cont2-img"></div>
        <label>
            <input class="cont2-input" type="text" value="请输入密码" />
        </label>
    </div>
    <button class="footer-btn" type="button">登陆</button>
    <div class="footer-text">忘记密码？</div>
</div>
